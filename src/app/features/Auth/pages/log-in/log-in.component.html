<section class="login-section" [ngClass]="{'dark-mode': isDarkMode, 'light-mode': !isDarkMode}">
    <div class="login-container">
        <!-- Left Side - Login Form -->
        <div class="login-left">
            <div class="login-content">
                <!-- Logo Section -->
                <div class="logo-section">
                    
                     <img [src]="isDarkMode ? '../../../../assets/company-logo-black.png' : '../../../../assets/company-logo-white.png'" alt="" class="logo-image">
                    <h2 class="welcome-title mt-3">Welcome Back</h2>
                    <p class="welcome-subtitle">Sign in to continue to your account</p>
                </div>

                <form class="login-form">
                    <!-- Email Field -->
                    <div class="input-group-custom">
                        <label class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-envelope input-icon"></i>
                            <input type="email" name="email" [(ngModel)]="email" required 
                                   placeholder="Enter your email" class="form-control input-field" />
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="input-group-custom">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper position-relative">
                            <i class="fa-solid fa-lock input-icon"></i>
                            <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="password" 
                                   required placeholder="Enter your password" class="form-control input-field" />
                            <i [ngClass]="showPassword ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'" 
                               (click)="togglePassword()" class="toggle-eye"></i>
                        </div>
                    </div>

                    <!-- Remember & Forgot Password -->
                    <div class="remember-forgot">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label remember-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a routerLink="/reset-password" class="forgot-link">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn login-btn" [disabled]="loading" (click)="onLogin()">
                        <span *ngIf="!loading" class="d-flex align-items-center justify-content-center gap-2">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Sign In
                        </span>
                        <div *ngIf="loading" class="lds-hourglass"></div>
                    </button>


                    <!-- Sign Up Link -->
                    <!-- <div class="signup-link">
                        <span>Don't have an account? </span>
                        <a href="#">Sign up now</a>
                    </div> -->
                </form>
            </div>
        </div>

        <!-- Right Side - Image -->
        <div class="login-right">
            <img [src]="isDarkMode ? '../../../../../assets/hr-login-animation.svg' : '../../../../assets/hr-login-animation-light.svg'" alt="HR Login" class="login-image">
        </div>
    </div>
</section>
