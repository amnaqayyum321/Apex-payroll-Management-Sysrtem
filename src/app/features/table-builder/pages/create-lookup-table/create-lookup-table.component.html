<div class="lookup-form-container">
    <div class="lookup-form-card">
        <div class="form-header">
            <h2 class="form-title">Create Lookup Table</h2>
            <p class="form-subtitle">Define a new lookup table</p>
        </div>

        <form class="lookup-form">
            <!-- Row 1: Lookup Name & Description -->
            <div class="form-row">
                <div class="form-group">
                    <label class="input-label">Lookup Table Name <span class="required">*</span></label>
                    <input type="text" class="form-input" [(ngModel)]="lookupName" name="lookupName"
                        placeholder="e.g., Vehicle Types" required />
                </div>

                <div class="form-group">
                    <label class="input-label">Description <span class="required">*</span></label>
                    <input type="text" class="form-input" [(ngModel)]="description" name="description"
                        placeholder="e.g., Fleet vehicle categories" required />
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
                <button type="button" class="btn btn-cancel" (click)="onCancel()">
                    <i class="fa-solid fa-times"></i>
                    Cancel
                </button>
                <button type="submit" class="btn btn-submit" (click)="onSubmit()">
                    <i class="fa-solid fa-check"></i>
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
