<div class="user-form-wrapper">
  <div class="user-card">
    <!-- Header -->
    <div class="card-header">
      <h3>{{ isEditMode ? 'Update Designation ' : 'Create Designation' }}</h3>
    </div>
    <div class="d-flex gap-2">
      <button class="reset-btn" (click)="resetCompanyBranchForm()">
        <i class="fa fa-refresh"></i> Reset
      </button>
    </div>
    <div class="header-divider"></div>

    <form class="user-form">
          <div class="row">
        <div class="col-12 d-flex justify-content-end align-items-center gap-2">
         <label class="checkbox-container">
  Active
  <input
    type="checkbox"
    class="custom-checkbox"
    [(ngModel)]="active"
    name="active"
  />
  <span class="checkmark"></span>
</label>
        </div>
      </div>
      <!-- ROW 1 -->
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Code</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Code..."
            [(ngModel)]="code"
            name="code"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Name..."
            [(ngModel)]="name"
            name="name"
          />
        </div>
          <div class="col-md-6">
          <label class="form-label">Email Address</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Email Address..."
            [(ngModel)]="emailAddress"
            name="emailAddress"
          />
        </div>
          <div class="col-md-6">
          <label class="form-label">Internet Address</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Internet Address..."
            [(ngModel)]="internetAddress"
            name="internetAddress"
          />
        </div>
          <div class="col-md-6">
          <label class="form-label">Telephone</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Telephone..."
            [(ngModel)]="telephone"
            name="telephone"
          />
        </div>
       
      </div>
      <div class="row">
        <div class="col-md-12">
          <label class="form-label">Description</label>
          <textarea
            type="text"
            class="form-control"
            [(ngModel)]="description"
            name="description"
            placeholder="Enter description"
          ></textarea>
        </div>
      </div>

      <!-- Footer buttons -->
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
        <button
          type="submit"
          class="submit-btn"
          (click)="isEditMode ? updateCompanyBranch() : createCompanyBranch()"
        >
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
