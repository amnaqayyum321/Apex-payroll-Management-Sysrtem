<div class="user-form-wrapper">
  <div class="user-card">

    <!-- Header -->
    <div class="card-header">
      <h3>Create Designation</h3>

    </div>
    <div class="d-flex gap-2">
          <button class="reset-btn" (click)="resetDesignationForm()">
            <i class="fa fa-refresh"></i> Reset
          </button>
        </div>
    <div class="header-divider"></div>

    <form class="user-form">
      

      <!-- ROW 1 -->
      <div class="form-grid">
        <div class="form-group">
          <label>Code</label>
          <input type="text" placeholder="Enter Code..." [(ngModel)]="code" name="code" />
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="Enter Name..." [(ngModel)]="name" name="name" />
        </div>
      

       

        
        

        <div class="form-group">
          <label >Description</label>
          <input
            type="text"
            class="form-input"
            [(ngModel)]="description"
            name="description"
            placeholder="Enter description"
          />
      </div>


  </div>

<!-- Footer buttons -->
<div class="form-actions">
  <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
<button type="submit"
        class="submit-btn"
        (click)="isEditMode ? updateDesignation() : createDesignation()">
  {{ isEditMode ? 'Update' : 'Create' }}
</button></div>

</form>
</div>
</div>
