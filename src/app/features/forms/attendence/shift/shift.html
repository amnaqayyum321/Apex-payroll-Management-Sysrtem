<div class="user-form-wrapper">
    <div class="user-card">
        <!-- Header -->
        <div class="card-header">
            <h3>{{ isEditMode ? 'Update Shift ' : 'Create Shift' }}</h3>
        </div>
        <div class="d-flex gap-2">
            <button class="reset-btn" (click)="resetShiftForm()">
                <i class="fa fa-refresh"></i> Reset
            </button>
        </div>
        <div class="header-divider"></div>

        <form class="user-form" (ngSubmit)="isEditMode ? updateShift() : createShift()">

            <div class="row">
                <div class="col-12 d-flex justify-content-end align-items-center gap-2">
                    <label class="checkbox-container">
  Active
  <input
    type="checkbox"
    class="custom-checkbox"
    [(ngModel)]="active"
    name="active"
  />
  <span class="checkmark"></span>
</label>
                </div>
            </div>

            <!-- ROW 1 -->
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Code</label>
                    <input type="text" class="form-control" [(ngModel)]="code" name="code" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="name" name="name" />
                </div>
            </div>

            <!-- Description -->
            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" [(ngModel)]="remarks" name="remarks"></textarea>
                </div>
            </div>

            <!-- TABLE -->
            <section class="table-main-div">

                <div class="rounded-2xl text-gray-200 overflow-x-auto pt-4">
                    <table class="min-w-full text-sm border-separate border-spacing-y-2">
                        <thead>
                            <tr>
                                <th class="px-3 py-2">Days</th>
                                <th class="px-3 py-2">Start Time</th>
                                <th class="px-3 py-2">Break Hours</th>
                                <th class="px-3 py-2">End Time</th>
                                <th class="px-3 py-2">Week Off</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let day of days; let i = index"
                                class="bg-[#1e293b] hover:bg-[#27354a] rounded-lg">
                                <td class="px-3 py-3 font-medium">{{ day.weekDay }}</td>

                                <td class="px-3 py-3 font-medium">
                                    <input type="time" [(ngModel)]="day.startTime" name="startTime{{i}}"
                                        class="form-control" />
                                </td>

                                <td class="px-3 py-3 font-medium">
                                    <input type="number" [(ngModel)]="day.breakHours" name="breakHours{{i}}"
                                        class="form-control" />
                                </td>

                                <td class="px-3 py-3 font-medium">
                                    <input type="time" [(ngModel)]="day.endTime" name="endTime{{i}}"
                                        class="form-control" />
                                </td>

                               <td class="text-center">
  <label class="table-checkbox">
    <input
      type="checkbox"
      [(ngModel)]="day.isWeekOff"
      name="weekOff{{i}}"
      class="custom-table-checkbox"
    />
    <span class="table-checkmark"></span>
  </label>
</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>


            <!-- Buttons -->
            <div class="form-actions mt-3">
                <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>

                <button type="submit" class="submit-btn">
                    {{ isEditMode ? 'Update Shift' : 'Create Shift' }}
                </button>
            </div>

        </form>
