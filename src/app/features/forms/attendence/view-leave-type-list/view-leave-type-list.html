<section class="container-fluid p-0">
  <div class="d-flex justify-content-between mb-3">
    <div class="page-title">
      <i class="fa-solid fa-house"></i>
      <span style="font-weight: 700; color: #566f9e">-</span>
      <span>View All Leave Type</span>
    </div>
    <div>
      <button class="create-btn" [routerLink]="['/panel/forms/leaves-master-data']">
        <i class="fa-solid fa-plus icon"></i>
        Create Leave Type
      </button>
    </div>
  </div>
  <section class="table-main-div">
    <div class="rounded-2xl text-gray-200 overflow-x-auto pt-4">
      <table class="min-w-full text-sm border-separate border-spacing-y-2">
        <thead>
          <tr class="text-gray-400 text-left text-xs uppercase tracking-wider">
            <th class="px-3 py-2">#</th>
            <th class="px-3 py-2">Code</th>
            <th class="px-3 py-2">Name</th>
            <th class="px-3 py-2">Status</th>
            <th class="px-3 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let leaveType of paginatedLeaveTypeList; let i = index"
            class="bg-[#1e293b] hover:bg-[#27354a] rounded-lg"
          >
            <td class="px-3 py-3 font-medium">{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
            <td class="px-3 py-3 font-medium">{{ leaveType.code }}</td>
            <td class="px-3 py-3 font-medium">{{ leaveType.name }}</td>

            <td class="px-3 py-3 font-medium">
              <span
                [style.background-color]="leaveType.isActive === true ? '#dcfce7' : '#fee2e2'"
                [style.color]="leaveType.isActive === true ? '#16a34a' : '#dc2626'"
                style="padding: 4px 10px; border-radius: 20px; font-weight: bold; font-size: 12px"
              >
                {{ leaveType.isActive ? 'Active' : 'Inactive' }}
              </span>
            </td>

            <td class="px-3 py-3 text-gray-400">
              <div ngbDropdown class="d-inline-block">
                <i
                  class="fa-solid fa-pen-to-square"
                  style="color: #4ade80; cursor: pointer"
                  title="Edit Leave Master Type"
                  [routerLink]="['/panel/forms/leaves-master-data', leaveType.publicId]"
                ></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- âœ… Pagination -->
    <div class="d-flex justify-content-end mt-3 me-3">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
              &laquo;
            </a>
          </li>

          <li
            class="page-item"
            *ngFor="let page of totalPagesArray"
            [class.active]="page === currentPage"
          >
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>

          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
              &raquo;
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
</section>
