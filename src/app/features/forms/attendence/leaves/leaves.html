<div class="user-form-wrapper">
  <div class="user-card">
    <!-- Header -->
    <div class="card-header">
      <h3>{{ isEditMode ? 'Update Leave Entitlement' : 'Create Leave Entitlement' }}</h3>
    </div>

    <div class="d-flex gap-2">
      <button class="reset-btn" (click)="resetForm()">
        <i class="fa fa-refresh"></i> Reset
      </button>
    </div>

    <div class="header-divider"></div>

    <form class="user-form">

      <!-- Active -->
      <div class="row">
        <div class="col-12 d-flex justify-content-end align-items-center gap-2">
          <label class="checkbox-container">
            Active
            <input
              type="checkbox"
              class="custom-checkbox"
              [(ngModel)]="active"
              name="active"
            />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>

      <!-- Employee Dropdown -->
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Employee</label>
          <select
            class="form-control"
            [(ngModel)]="employeePublicId"
            name="employee"
          >
            <option value="">Select Employee</option>
            <option
              *ngFor="let emp of employees"
              [value]="emp.publicId"
            >
              {{ emp.fullName }} 
            </option>
          </select>
        </div>

        <!-- Leave Type Dropdown -->
        <div class="col-md-6">
          <label class="form-label">Leave Type</label>
          <select
            class="form-control"
            [(ngModel)]="leaveTypePublicId"
            name="leaveType"
          >
            <option value="">Select Leave Type</option>
            <option
              *ngFor="let type of leaveTypes"
              [value]="type.publicId"
            >
              {{ type.name }}
            </option>
          </select>
        </div>
      </div>

      <!-- Total Leaves -->
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Total Leaves Per Year</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="totalLeavesPerYear"
            name="totalLeavesPerYear"
            placeholder="Enter total leaves"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Remarks</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="remarks"
            name="remarks"
            placeholder="Enter remarks"
          />
        </div>
      </div>

      <!-- Buttons -->
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
        <button
          type="button"
          class="submit-btn"
          (click)="isEditMode ? updateLeave() : createLeave()"
        >
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>

    </form>
  </div>
</div>
