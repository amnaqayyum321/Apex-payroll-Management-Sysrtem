<section class="container-fluid p-0">
  <div class="d-flex justify-content-between mb-3">
    <div class="page-title">
      <i class="fa-solid fa-house"></i>
      <span style="font-weight: 700; color: #566f9e">-</span>
      <span>View All Leaves</span>
    </div>

    <div>
      <button class="create-btn" [routerLink]="['/panel/forms/leaves']">
        <i class="fa-solid fa-plus icon"></i>
        Create Leaves
      </button>
    </div>
  </div>
  <section class="table-main-div">
    <div class="rounded-2xl text-gray-200 overflow-x-auto pt-4">
      <table class="min-w-full text-sm border-separate border-spacing-y-2">
        <thead>
          <tr class="text-gray-400 text-left text-xs uppercase tracking-wider">
            <th class="px-3 py-2">#</th>
            <th class="px-3 py-2">Employee Name</th>
            <th class="px-3 py-2">Employee Code</th>
            <th class="px-3 py-2">Leave Type</th>
            <th class="px-3 py-2">Leaves Per Year</th>
            <!-- <th class="px-3 py-2">Actions</th> -->
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let user of paginatedLeavesList; let i = index"
            class="bg-[#1e293b] hover:bg-[#27354a] rounded-lg"
          >
            <td class="px-3 py-3 font-medium">{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
            <td class="px-3 py-3 font-medium">{{ user.employeeName }}</td>
            <td class="px-3 py-3 font-medium">{{ user.employeeCode }}</td>
            <td class="px-3 py-3 font-medium">{{ user.leaveTypeName }}</td>
            <td class="px-3 py-3 font-medium">{{ user.totalLeavesPerYear }}</td>




            
            <!-- <td class="px-3 py-3 font-medium">
              <i
                class="fa-solid fa-pen-to-square"
                style="color: #4ade80; cursor: pointer"
                title="Edit Designation"
                [routerLink]="['/panel/forms/leaves', user.publicId]"
              ></i>
            </td> -->
            <!-- <td class="px-3 py-3 text-gray-400">{{ user.phoneNumber }}</td> -->
          </tr>
        </tbody>
      </table>
    </div>

    <!-- âœ… Pagination -->
    <div class="d-flex justify-content-end mt-3 me-3">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
              &laquo;
            </a>
          </li>

          <li
            class="page-item"
            *ngFor="let page of totalPagesArray"
            [class.active]="page === currentPage"
          >
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>

          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
              &raquo;
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
</section>
