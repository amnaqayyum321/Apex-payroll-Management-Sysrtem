<div class="user-form-container">
    <div class="user-form-card">
        <div class="form-header">
            <h2 class="form-title">Create New User</h2>
            <p class="form-subtitle">Fill in the details to create a new user account</p>
        </div>

        <form class="user-form ">
            <div class="form-row">
                <div class="form-group">
                    <label class="input-label">First Name</label>
                    <input type="text" class="form-input" [(ngModel)]="firstName" name="firstName"
                        placeholder="Enter first name" />
                </div>

                <div class="form-group">
                    <label class="input-label">Last Name</label>
                    <input type="text" class="form-input" [(ngModel)]="lastName" name="lastName"
                        placeholder="Enter last name" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="input-label">Email Address</label>
                    <input type="email" class="form-input" [(ngModel)]="email" name="email"
                        placeholder="Enter email address" />
                </div>
                <div class="form-group">
                    <label class="input-label">Role</label>
                    <div class="custom-dropdown" (click)="toggleDropdown($event)">
                        <div class="dropdown-selected">
                            <span>{{ selectedRole || 'Select role' }}</span>
                            <i class="fa-solid fa-chevron-down dropdown-arrow" [class.rotate]="isDropdownOpen"></i>
                        </div>
                        <div class="dropdown-options" *ngIf="isDropdownOpen">
                            <div class="dropdown-option" *ngFor="let role of roles" (click)="selectRole(role, $event)">
                                {{ role.name }}
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="input-label">Phone Number</label>
                    <input type="tel" class="form-input" [(ngModel)]="phoneNumber" name="phoneNumber"
                        placeholder="Enter phone number" />
                </div>

                <div class="form-group">
                    <label class="input-label">Address</label>
                    <input type="text" class="form-input" [(ngModel)]="address" name="address"
                        placeholder="Enter address" />
                </div>
            </div>

            <div class="form-footer">
                <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
                <button type="submit" class="submit-btn" (click)="createUser()" [disabled]="disabled">Create User</button>

            </div>
        </form>
    </div>
</div>
