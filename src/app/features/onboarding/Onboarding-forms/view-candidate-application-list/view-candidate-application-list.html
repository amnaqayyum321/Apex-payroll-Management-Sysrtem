<section class="container-fluid p-0">
    <div class="d-flex justify-content-between mb-3">
        <div class="page-title">
            <i class="fa-solid fa-house"></i>
            <span style="font-weight: 700; color: #566f9e">-</span>
            <span>View All Candidates Applaication</span>
        </div>
        <div>
            <button class="create-btn" [routerLink]="['/panel/onboarding/candidate-application']">
                <i class="fa-solid fa-plus icon"></i>
                Create Application
            </button>
        </div>
    </div>
    <section class="table-main-div">
        <div class="rounded-2xl text-gray-200 overflow-x-auto pt-4">
            <table class="min-w-full text-sm border-separate border-spacing-y-2">
                <thead>
                    <tr class="text-gray-400 text-left text-xs uppercase tracking-wider">
                        <th>#</th>

                        <th>Candidate</th>
                        <th>Requisition</th>
                        <th>Application Date</th>
                                                
                        <th>Status</th>



                        <th class="px-3 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of paginatedProjectList; let i = index"
                        class="bg-[#1e293b] hover:bg-[#27354a] rounded-lg">
                        <td class="px-3 py-3 font-medium">{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
                        <td class="px-3 py-3 font-medium">{{ project.candidateName }}</td>
                        <td class="px-3 py-3 font-medium">{{ project.requisitionName }}</td>
                        <td class="px-3 py-3 font-medium">{{ project.applicationDate }}</td>





                        <!-- <td class="px-3 py-3 font-medium">{{ project.name }}</td> -->

                        <td class="px-3 py-3 font-medium">
                           <span class="status-badge" [ngClass]="getStatusClass(project.status)">
  {{ formatStatus(project.status) }}
</span>
                        </td>

                        <td class="px-3 py-3 text-gray-400">
                            <div ngbDropdown class="d-inline-block">
                                <i class="fa-solid fa-pen-to-square" style="color: #4ade80; cursor: pointer"
                                    title="Edit projects"
                                    [routerLink]="['/panel/onboarding/candidate-application', project.publicId]"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- âœ… Pagination -->
        <div class="d-flex justify-content-end mt-3 me-3">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                            &laquo;
                        </a>
                    </li>

                    <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
                        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                    </li>

                    <li class="page-item" [class.disabled]="currentPage === totalPages">
                        <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                            &raquo;
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</section>
