<div class="user-form-wrapper">
  <div class="user-card">
    <!-- Header -->
    <div class="card-header">
      <h3>{{ isEditMode ? 'Update Job Requisition' : 'Create Job Requisition' }}</h3>
    </div>
    <div class="header-divider"></div>

    <form class="user-form">
      <!-- ROW 1: Code & Name -->
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Code <span class="text-danger">*</span></label>
          <input
            type="text"
            placeholder="Enter Code..."
            [(ngModel)]="code"
            class="form-control"
            name="code"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Name <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Name..."
            [(ngModel)]="name"
            name="name"
          />
        </div>
      </div>

      <!-- ROW 2: Role Name & Requested Date -->
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Role Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Role Name..."
            [(ngModel)]="roleName"
            name="roleName"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Requested Date</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="requestedDate"
            name="requestedDate"
          />
        </div>
      </div>

      <!-- ROW 3: Target Joining Date & Required Count -->
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Target Joining Date</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="targetJoiningDate"
            name="targetJoiningDate"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Required Count</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter Required Count..."
            [(ngModel)]="requiredCount"
            name="requiredCount"
            min="0"
          />
        </div>
      </div>

      <!-- ROW 4: Min Experience & Max Experience -->
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Min Experience (Years)</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter Min Experience..."
            [(ngModel)]="minExperienceYears"
            name="minExperienceYears"
            min="0"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Max Experience (Years)</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter Max Experience..."
            [(ngModel)]="maxExperienceYears"
            name="maxExperienceYears"
            min="0"
          />
        </div>
      </div>

      <!-- ROW 5: Budget Amount & Currency -->
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Budget Amount</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter Budget Amount..."
            [(ngModel)]="budgetAmount"
            name="budgetAmount"
            min="0"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Currency</label>
          <input
            type="text"
            class="form-control"
            placeholder="e.g. USD, PKR..."
            [(ngModel)]="currency"
            name="currency"
          />
        </div>
      </div>

      <!-- ROW 6: Department & Designation -->
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Department</label>
          <select class="form-control" [(ngModel)]="departmentPublicId" name="departmentPublicId">
            <option value="">-- Select Department --</option>
            <option *ngFor="let dept of DepartmentList" [value]="dept.publicId">
              {{ dept.name }}
            </option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Designation</label>
          <select class="form-control" [(ngModel)]="designationPublicId" name="designationPublicId">
            <option value="">-- Select Designation --</option>
            <option *ngFor="let desig of DesignationList" [value]="desig.publicId">
              {{ desig.name }}
            </option>
          </select>
        </div>
      </div>

      <!-- ROW 7: Company Branch & Hiring Manager -->
      <!-- ROW 7: Company Branch & Hiring Manager -->
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Company Branch</label>
          <select
            class="form-control"
            [(ngModel)]="companyBranchPublicId"
            name="companyBranchPublicId"
          >
            <option value="">-- Select Branch --</option>
            <option *ngFor="let branch of companyBranchList" [value]="branch.publicId">
              {{ branch.name }}
            </option>
          </select>
        </div>

        <!-- Hiring Manager Type -->
        <div class="col-md-6">
          <label class="form-label">Hiring Manager Type</label>
          <select
            class="form-control"
            [(ngModel)]="hiringManagerMode"
            name="hiringManagerMode"
            (ngModelChange)="onHiringManagerModeChange()"
          >
            <option value="SELF">Self</option>
            <option value="SELECTED">Employee (Select manually)</option>
          </select>
        </div>
      </div>

      <!-- Hiring Manager Employee Dropdown â€” SELECTED hone par neeche aata hai -->
      <div class="row" *ngIf="hiringManagerMode === 'SELECTED'">
        <div class="col-md-12">
          <label class="form-label">Select Hiring Manager</label>
          <select
            class="form-control"
            [(ngModel)]="hiringManagerPublicId"
            name="hiringManagerPublicId"
          >
            <option value="">-- Select Employee --</option>
            <option *ngFor="let emp of employeeList" [value]="emp.publicId">
              {{ emp.fullName }}
            </option>
          </select>
        </div>
      </div>

      <!-- ROW 8: Remarks -->
      <div class="row">
        <div class="col-12">
          <label class="form-label">Remarks</label>
          <textarea
            class="form-control"
            placeholder="Enter Remarks..."
            [(ngModel)]="remarks"
            name="remarks"
            rows="3"
          ></textarea>
        </div>
      </div>

      <!-- Footer Buttons -->
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
        <button
          type="submit"
          class="submit-btn"
          [disabled]="disabled"
          (click)="isEditMode ? updateDepartment() : createDepartment()"
        >
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
