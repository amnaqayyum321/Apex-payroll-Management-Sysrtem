<div class="user-form-wrapper">
  <div class="user-card">
    <div class="card-header">
      <h3>
        {{ isEditMode ? 'Update Interview Panel' : 'Create Interview Panel' }}
      </h3>
    </div>

    <div class="header-divider"></div>

    <form class="user-form" (ngSubmit)="isEditMode ? updatePanel() : createPanel()">

      <!-- ACTIVE -->
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-end align-items-center gap-2">
         <label class="checkbox-container">
  Active
  <input
    type="checkbox"
    class="custom-checkbox"
    [(ngModel)]="active"
    name="active"
  />
  <span class="checkmark"></span>
</label>
        </div>
      </div>

      <!-- CODE / NAME -->
         <!-- ROW 1 -->
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Code</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Code..."
            [(ngModel)]="code"
            name="code"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Name..."
            [(ngModel)]="name"
            name="name"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label class="form-label">Description</label>
          <textarea
            type="text"
            class="form-control"
            [(ngModel)]="remarks"
            name="remarks"
            placeholder="Enter Remarks"
          ></textarea>
        </div>
      </div>

      <hr />

   <!-- ================= MEMBERS SECTION ================= -->
<!-- ================= MEMBERS SECTION ================= -->
<div class="members-section">

  <h5 class="section-title">Members</h5>

  <!-- ===== MEMBER FORM ROW ===== -->
  <div class="row member-fields">
    <div class="col-md-6">
      <label>Employee</label>
      <select class="form-control"
        [(ngModel)]="member.employeePublicId"
        name="employee">
        <option value="">Select Employee</option>
        <option *ngFor="let emp of employees"
          [value]="emp.publicId">
          {{ emp.fullName }}
        </option>
      </select>
    </div>

    <div class="col-md-6">
      <label>Responsibility</label>
      <input type="text"
        class="form-control"
        [(ngModel)]="member.responsibility"
        name="responsibility" />
    </div>

    <div class="col-md-6">
      <label>Line Number</label>
      <input type="number"
        class="form-control"
        [(ngModel)]="member.lineNumber"
        name="lineNumber" />
    </div>
    
    <div class="col-md-6">
      <label>Status</label>
      <select class="form-control"
        [(ngModel)]="member.status"
        name="status">
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
      </select>
    </div>
  </div>

  <!-- ===== ADD BUTTON BELOW FIELDS ===== -->
  <div class="add-member-wrapper">
    <button type="button"
      class="add-member-btn"
      (click)="addOrUpdateMember()">
      {{ editMemberIndex !== null ? 'Update Member' : 'Add Member' }}
    </button>
  </div>

  <!-- ===== TABLE ===== -->
  <div class="table-wrapper" *ngIf="members.length > 0">
    <table class="custom-table">
      <thead>
        <tr>
          <th class="text-left">#</th>
          <th class="text-left">Employee</th>
          <th class="text-left">Status</th>
          <th class="text-left">Actions</th>  <!-- Changed from text-center to text-left -->
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let m of members; let i = index">
          <td class="text-left">{{ i + 1 }}</td>
          <td class="text-left">{{ m.fullName }}</td>
          <td class="text-left">
            <span class="status-badge"
              [ngClass]="m.status === 'ACTIVE' ? 'active-badge' : 'inactive-badge'">
              {{ m.status }}
            </span>
          </td>
          <td class="text-left">  <!-- Changed from text-center to text-left -->
            <div class="action-btn-group action-btn-left">  <!-- Added new class -->
              <button class="btn-edit"
                type="button"
                (click)="editMember(i)">
                Edit
              </button>
              <button class="btn-delete"
                type="button"
                (click)="deleteMember(i)">
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

      <!-- FOOTER -->
      <div class="form-actions mt-3">
        <button type="button"
          class="cancel-btn"
          (click)="cancel()">
          Cancel
        </button>

        <button type="submit"
          class="submit-btn"
           [disabled]="disabled">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>

    </form>
  </div>
</div>
