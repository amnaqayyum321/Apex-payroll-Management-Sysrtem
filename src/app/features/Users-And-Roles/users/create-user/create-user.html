<div class="user-form-wrapper">
  <div class="user-card">

    <!-- Header -->
    <div class="card-header">
      <h3>Create User</h3>

    </div>
    <div class="header-divider"></div>

    <form class="user-form">

      <!-- ROW 1 -->
      <div class="form-grid">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="Enter First Name..." [(ngModel)]="firstName" name="firstName" />
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" placeholder="Enter Last Name..." [(ngModel)]="lastName" name="lastName" />
        </div>
        <div class="form-group">
          <label>Email </label>
          <input type="email" placeholder="Enter Email..." [(ngModel)]="email" name="email" />
        </div>

        <div class="form-group">
          <label>Role<span>*</span></label>
          <div class="custom-dropdown" (click)="toggleDropdown($event)">
            <div class="dropdown-selected">
              <span>{{ selectedRole || 'Select role' }}</span>
              <i class="fa-solid fa-caret-down" [class.rotate]="isDropdownOpen"></i>
            </div>

            <div class="dropdown-options" *ngIf="isDropdownOpen">
              <div class="dropdown-option" *ngFor="let role of roles" (click)="selectRole(role, $event)">
                {{ role.name }}
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label >Phone Number</label>
          <input
            type="tel"
            class="form-input"
            [(ngModel)]="phoneNumber"
            name="phoneNumber"
            placeholder="Enter phone number"
          />
        </div>

        <div class="form-group">
          <label >Address</label>
          <input
            type="text"
            class="form-input"
            [(ngModel)]="address"
            name="address"
            placeholder="Enter address"
          />
      </div>


  </div>

<!-- Footer buttons -->
<div class="form-actions">
  <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
  <button type="submit" class="submit-btn" (click)="createUser()">Create</button>
</div>

</form>
</div>
</div>
