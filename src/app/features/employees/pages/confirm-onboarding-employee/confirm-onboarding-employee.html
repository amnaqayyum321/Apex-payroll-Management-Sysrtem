<div class="confirm-onboarding-container">
    <div class="form-header">
        <h2>Confirm Onboarding Employee</h2>
        <p class="employee-code" *ngIf="employeeCode">Employee Code: <strong>{{ employeeCode }}</strong></p>
    </div>

    <form [formGroup]="confirmForm" (ngSubmit)="onSubmit()" class="onboarding-form">

        <!-- Personal Information Section -->
        <div class="form-section">
            <h3 class="section-title">Personal Information</h3>
            <div class="form-grid">
                <div class="form-field">
                    <label for="full_name">Full Name <span class="required">*</span></label>
                    <input type="text" id="full_name" formControlName="full_name" class="form-control" readonly>
                </div>

                <div class="form-field">
                    <label for="father_name">Father Name <span class="required">*</span></label>
                    <input type="text" id="father_name" formControlName="father_name" class="form-control">
                </div>

                <div class="form-field">
                    <label for="gender">Gender <span class="required">*</span></label>
                    <select id="gender" formControlName="gender" class="form-control">
                        <option value="">Select Gender</option>
                        <option *ngIf="genderOptions.length === 0" disabled>Not Available</option>
                        <option *ngFor="let option of genderOptions" [value]="option">{{ option }}</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="marital_status">Marital Status <span class="required">*</span></label>
                    <select id="marital_status" formControlName="marital_status" class="form-control">
                        <option value="">Select Status</option>
                        <option *ngIf="maritalStatusOptions.length === 0" disabled>Not Available</option>
                        <option *ngFor="let option of maritalStatusOptions" [value]="option">{{ option }}</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="national_unique_id">National ID (CNIC) <span class="required">*</span></label>
                    <input type="text" id="national_unique_id" formControlName="national_unique_id" class="form-control"
                        placeholder="12345-1234567-1">
                </div>

                <div class="form-field">
                    <label for="date_of_birth">Date of Birth <span class="required">*</span></label>
                    <input type="date" id="date_of_birth" formControlName="date_of_birth" class="form-control">
                </div>

                <div class="form-field">
                    <label for="religion">Religion <span class="required">*</span></label>
                    <select id="religion" formControlName="religion" class="form-control">
                        <option value="">Select Religion</option>
                        <option *ngIf="religionOptions.length === 0" disabled>Not Available</option>
                        <option *ngFor="let option of religionOptions" [value]="option">{{ option }}</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="blood_group">Blood Group <span class="required">*</span></label>
                    <select id="blood_group" formControlName="blood_group" class="form-control">
                        <option value="">Select Blood Group</option>
                        <option *ngIf="bloodGroupOptions.length === 0" disabled>Not Available</option>
                        <option *ngFor="let option of bloodGroupOptions" [value]="option">{{ option }}</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="disability">Disability <span class="required">*</span></label>
                    <select id="disability" formControlName="disability" class="form-control">
                        <option value="">Select</option>
                        <option *ngIf="disabilityTypeOptions.length === 0" disabled>Not Available</option>
                        <option *ngFor="let option of disabilityTypeOptions" [value]="option">{{ option }}</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Contact Information Section -->
        <div class="form-section">
            <h3 class="section-title">Contact Information</h3>
            <div class="form-grid">
                <div class="form-field">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" formControlName="email" class="form-control" readonly>
                </div>

                <div class="form-field">
                    <label for="country_code">Country Code <span class="required">*</span></label>
                    <input type="text" id="country_code" formControlName="country_code" class="form-control"
                        placeholder="+92">
                </div>

                <div class="form-field">
                    <label for="mobile_number">Mobile Number <span class="required">*</span></label>
                    <input type="text" id="mobile_number" formControlName="mobile_number" class="form-control"
                        placeholder="3001234567">
                </div>

                <div class="form-field">
                    <label for="emergency_contact">Emergency Contact <span class="required">*</span></label>
                    <input type="text" id="emergency_contact" formControlName="emergency_contact" class="form-control"
                        placeholder="3009876543">
                </div>

                <div class="form-field full-width">
                    <label for="home_address">Home Address <span class="required">*</span></label>
                    <textarea id="home_address" formControlName="home_address" class="form-control" rows="2"></textarea>
                </div>

                <div class="form-field">
                    <label for="district_name">District/City <span class="required">*</span></label>
                    <input type="text" id="district_name" formControlName="district_name" class="form-control">
                </div>

                <div class="form-field">
                    <label for="country">Country <span class="required">*</span></label>
                    <input type="text" id="country" formControlName="country" class="form-control">
                </div>

                <div class="form-field">
                    <label for="linkedin_url">LinkedIn URL</label>
                    <input type="url" id="linkedin_url" formControlName="linkedin_url" class="form-control"
                        placeholder="https://linkedin.com/in/username">
                </div>
            </div>
        </div>

        <!-- Employment Information Section -->
        <div class="form-section">
            <h3 class="section-title">Employment Information</h3>
            <div class="form-grid">
                <div class="form-field">
                    <label for="employee_type">Employee Type <span class="required">*</span></label>
                    <select id="employee_type" formControlName="employee_type" class="form-control">
                        <option value="">Select Type</option>
                        <option *ngIf="employeeTypeOptions.length === 0" disabled>Not Available</option>
                        <option *ngFor="let option of employeeTypeOptions" [value]="option">{{ option }}</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="date_of_joining">Date of Joining <span class="required">*</span></label>
                    <input type="date" id="date_of_joining" formControlName="date_of_joining" class="form-control"
                        readonly>
                </div>

                <div class="form-field">
                    <label for="employee_category">Employee Category <span class="required">*</span></label>
                    <select id="employee_category" formControlName="employee_category" class="form-control">
                        <option value="">Select Category</option>
                        <option *ngIf="employeeCategoryOptions.length === 0" disabled>Not Available</option>
                        <option *ngFor="let option of employeeCategoryOptions" [value]="option.code">{{ option.name }}</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="job_title">Job Title <span class="required">*</span></label>
                    <input type="text" id="job_title" formControlName="job_title" class="form-control" readonly>
                </div>

                <div class="form-field">
                    <label for="company_branch">Company Branch <span class="required">*</span></label>

                    <select id="company_branch" formControlName="company_branch" class="form-control">
                        <option value="">Select Branch</option>
                        <option *ngIf="companyBranchOptions.length === 0" disabled>Not Available</option>
                        <option *ngFor="let option of companyBranchOptions" [value]="option.code">{{ option.name }}</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="department">Department <span class="required">*</span></label>
                    <input type="text" id="department" formControlName="department" class="form-control" readonly>
                </div>

                <div class="form-field">
                    <label for="source">Source</label>
                    <input type="text" id="source" formControlName="source" class="form-control">
                </div>

                <div class="form-field full-width">
                    <label for="remarks">Remarks</label>
                    <textarea id="remarks" formControlName="remarks" class="form-control" rows="2" readonly></textarea>
                </div>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
            <button type="button" class="btn btn-secondary"
                routerLink="/panel/employees-master-data/employees/onboarding-employees">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="!confirmForm.valid">
                Confirm Onboarding
            </button>
        </div>
    </form>
</div>
