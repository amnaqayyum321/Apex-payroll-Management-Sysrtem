<div class="jobtitle-wrapper container-fluid p-4">

  <!-- Header -->
  <div class="form-header d-flex justify-content-between align-items-center mb-4">
    <h4 class="form-title mb-0">{{ formTitle }}</h4>
    <button class="btn btn-outline-light reset-btn" (click)="onReset()">
      <i class="fa fa-refresh me-1"></i> Reset
    </button>
  </div>

  <hr class="section-divider" />

  <form>

    <!-- Row 1 -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Code</label>
        <input type="text" class="form-control" placeholder=" Enter Code" [(ngModel)]="formData.code" name="code" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder=" Enter Name" [(ngModel)]="formData.name" name="name" />
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">E-mail Address</label>
        <input type="email" class="form-control" placeholder="Enter Email Address" [(ngModel)]="formData.emailAddress" name="emailAddress" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Telephone</label>
        <input type="text" class="form-control" placeholder="Enter Telephone" [(ngModel)]="formData.telephone" name="telephone" />
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Internet Address</label>
        <input type="text" class="form-control" placeholder="Enter Internet Address" [(ngModel)]="formData.internetAddress" name="internetAddress" />
      </div>
      <div class="col-md-6 d-flex align-items-center mt-4">
        <label class="form-check-label me-3">Status</label>
        <input class="form-check-input status-check" type="checkbox" [(ngModel)]="formData.status" name="status" />
      </div>
    </div>

    <!-- Description -->
    <div class="row mb-4">
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea rows="4" class="form-control" placeholder="Enter Description" [(ngModel)]="formData.description" name="description"></textarea>
      </div>
    </div>

    <!-- Buttons -->
     
    <div class="form-footer d-flex justify-content-end gap-2">
      
      <button type="button" class="btn btn-warning px-2" (click)="cancel()">
        <i class="fa fa-times me-1"></i> Cancel
      </button>
      <button (click)="onSubmit()" type="submit" class="btn btn-primary px-2">
        <i class="fa fa-check me-1" ></i> Create
      </button>
    </div>

  </form>
</div>
