<div class="enum-form-container">
    <div class="enum-form-card">
        <div class="form-header">
            <h2 class="form-title">{{ pageTitle }}</h2>
            <p class="form-subtitle">{{ pageSubtitle }}</p>
        </div>

        <form class="enum-form" *ngIf = "currentPath === 'create-lookup-enums'">
            <!-- Row 1: Enum Name & Description -->
            <div class="form-row">
                <div class="form-group">
                    <label class="input-label">Enum Name <span class="required">*</span></label>
                    <input type="text" class="form-input" [(ngModel)]="enumName" name="enumName"
                        placeholder="e.g., Religion" required />
                </div>

                <div class="form-group">
                    <label class="input-label">Description <span class="required">*</span></label>
                    <input type="text" class="form-input" [(ngModel)]="description" name="description"
                        placeholder="e.g., Employee religious affiliations" required />
                </div>
            </div>

            <!-- Enum Values Section -->
            <div class="values-section">
                <div class="values-header">
                    <label class="input-label">Enum Values <span class="required">*</span></label>
                    <button type="button" class="btn-add-value" (click)="addValue()">
                        <i class="fa-solid fa-plus"></i>
                        Add Lookup Enum Value
                    </button>
                </div>

                <div class="values-list">
                    <div class="value-item" *ngFor="let value of values; let i = index; trackBy: trackByIndex">
                        <input type="text" class="form-input value-input" [(ngModel)]="values[i]"
                            [name]="'value_' + i" placeholder="e.g., employe" required />
                        <button type="button" class="btn-remove-value" (click)="removeValue(i)"
                            *ngIf="values.length > 1">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
                <button type="button" class="btn btn-cancel" (click)="onCancel()">
                    <i class="fa-solid fa-times"></i>
                    Cancel
                </button>
                <button type="submit" class="btn btn-submit" (click)="onSubmit()">
                    <i class="fa-solid fa-check"></i>
                    Create Lookup Enum
                </button>
            </div>
        </form>

        <!-- Add Values Only Form -->
        <form class="enum-form" *ngIf="currentPath === 'add-new-enum-value' || currentPath === 'edit-new-enum-value'">
            <!-- Enum Values Section -->
            <div class="values-section">
                <div class="values-header">
                    <label class="input-label">Enum Values <span class="required">*</span></label>
                    <button type="button" class="btn-add-value" (click)="addValue()" *ngIf = "currentPath !== 'edit-new-enum-value'">
                        <i class="fa-solid fa-plus"></i>
                        Add More Value
                    </button>
                </div>

                <div class="values-list" *ngIf = "currentPath !== 'edit-new-enum-value'">
                    <div class="value-item" *ngFor="let value of values; let i = index; trackBy: trackByIndex">
                        <input type="text" class="form-input value-input" [(ngModel)]="values[i]"
                            [name]="'value_' + i" placeholder="Enter enum value" required />
                        <button type="button" class="btn-remove-value" (click)="removeValue(i)"
                            *ngIf="values.length > 1">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="values-list" *ngIf = "currentPath === 'edit-new-enum-value'">
                    <div class="value-item" >
                        <input type="text" class="form-input value-input" [(ngModel)]="selectEditEnum"
                            [name]="'value' " placeholder="Enter enum value" required />
                       
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
                <button type="button" class="btn btn-cancel" (click)="onCancel()">
                    <i class="fa-solid fa-times"></i>
                    Cancel
                </button>
                <button type="submit" class="btn btn-submit" (click)="onSubmitValues()">
                    <i class="fa-solid fa-check"></i>
                    {{ currentPath === 'add-new-enum-value' ? 'Add Values' : 'Update Values' }}
                </button>
            </div>
        </form>
    </div>
</div>
