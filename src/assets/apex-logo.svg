<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <style>
      .gear-blue { fill: #1B8FD8; }
      .inner-blue { fill: #0D6FB5; }
      .letter-white { fill: #FFFFFF; }
    </style>
  </defs>
  
  <g transform="translate(100, 100)">
    <!-- Outer gear teeth circle -->
    <g class="gear-blue">
      <!-- 12 gear teeth positioned around circle -->
      <path d="M -3,-70 L 3,-70 L 5,-78 L 8,-70 L 12,-70 L 8,-62 L 3,-62 L -3,-62 L -8,-62 L -12,-70 L -8,-70 L -5,-78 Z"/>
      <path transform="rotate(30)" d="M -3,-70 L 3,-70 L 5,-78 L 8,-70 L 12,-70 L 8,-62 L 3,-62 L -3,-62 L -8,-62 L -12,-70 L -8,-70 L -5,-78 Z"/>
      <path transform="rotate(60)" d="M -3,-70 L 3,-70 L 5,-78 L 8,-70 L 12,-70 L 8,-62 L 3,-62 L -3,-62 L -8,-62 L -12,-70 L -8,-70 L -5,-78 Z"/>
      <path transform="rotate(90)" d="M -3,-70 L 3,-70 L 5,-78 L 8,-70 L 12,-70 L 8,-62 L 3,-62 L -3,-62 L -8,-62 L -12,-70 L -8,-70 L -5,-78 Z"/>
      <path transform="rotate(120)" d="M -3,-70 L 3,-70 L 5,-78 L 8,-70 L 12,-70 L 8,-62 L 3,-62 L -3,-62 L -8,-62 L -12,-70 L -8,-70 L -5,-78 Z"/>
      <path transform="rotate(150)" d="M -3,-70 L 3,-70 L 5,-78 L 8,-70 L 12,-70 L 8,-62 L 3,-62 L -3,-62 L -8,-62 L -12,-70 L -8,-70 L -5,-78 Z"/>
      <path transform="rotate(180)" d="M -3,-70 L 3,-70 L 5,-78 L 8,-70 L 12,-70 L 8,-62 L 3,-62 L -3,-62 L -8,-62 L -12,-70 L -8,-70 L -5,-78 Z"/>
      <path transform="rotate(210)" d="M -3,-70 L 3,-70 L 5,-78 L 8,-70 L 12,-70 L 8,-62 L 3,-62 L -3,-62 L -8,-62 L -12,-70 L -8,-70 L -5,-78 Z"/>
      <path transform="rotate(240)" d="M -3,-70 L 3,-70 L 5,-78 L 8,-70 L 12,-70 L 8,-62 L 3,-62 L -3,-62 L -8,-62 L -12,-70 L -8,-70 L -5,-78 Z"/>
      <path transform="rotate(270)" d="M -3,-70 L 3,-70 L 5,-78 L 8,-70 L 12,-70 L 8,-62 L 3,-62 L -3,-62 L -8,-62 L -12,-70 L -8,-70 L -5,-78 Z"/>
      <path transform="rotate(300)" d="M -3,-70 L 3,-70 L 5,-78 L 8,-70 L 12,-70 L 8,-62 L 3,-62 L -3,-62 L -8,-62 L -12,-70 L -8,-70 L -5,-78 Z"/>
      <path transform="rotate(330)" d="M -3,-70 L 3,-70 L 5,-78 L 8,-70 L 12,-70 L 8,-62 L 3,-62 L -3,-62 L -8,-62 L -12,-70 L -8,-70 L -5,-78 Z"/>
      
      <!-- Main gear body circle -->
      <circle r="62" class="gear-blue"/>
    </g>
    
    <!-- Inner hexagon -->
    <path class="inner-blue" d="M 0,-50 L 43,-25 L 43,25 L 0,50 L -43,25 L -43,-25 Z"/>
    
    <!-- Letter A -->
    <g class="letter-white">
      <path d="M 0,-28 L -18,28 L -10,28 L -6,16 L 6,16 L 10,28 L 18,28 L 0,-28 Z M -3,9 L 0,-2 L 3,9 Z" 
            stroke="#FFFFFF" stroke-width="1"/>
    </g>
    
    <!-- Inner circle detail -->
    <circle r="35" fill="none" stroke="#0D6FB5" stroke-width="2" opacity="0.4"/>
    <circle r="28" fill="none" stroke="#1B8FD8" stroke-width="1.5" opacity="0.3"/>
  </g>
</svg>
