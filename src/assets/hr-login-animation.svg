<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(108, 92, 231, 0.5)); }
        50% { filter: drop-shadow(0 0 15px rgba(108, 92, 231, 0.8)); }
      }
      
      @keyframes slideIn {
        from { transform: translateX(-20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      @keyframes check {
        to { stroke-dashoffset: 0; }
      }
      
      @keyframes typeEmail {
        0% { opacity: 0; }
        2% { opacity: 1; }
        48% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 0; }
      }
      
      @keyframes typePassword {
        0% { opacity: 0; }
        52% { opacity: 0; }
        54% { opacity: 1; }
        98% { opacity: 1; }
        100% { opacity: 0; }
      }
      
      .float { animation: float 3s ease-in-out infinite; }
      .fade-in { animation: fadeIn 0.8s ease-out forwards; }
      .pulse { animation: pulse 2s ease-in-out infinite; }
      
      .slide-in { animation: slideIn 0.6s ease-out forwards; }
      .blink { animation: blink 1s step-end infinite; }
    </style>
    
<linearGradient id="gradButton" x1="0%" y1="0%" x2="100%" y2="0%">
   <stop offset="25%" style="stop-color:#7fb0d1; stop-opacity:1"/>
  <stop offset="50%" style="stop-color:#4f89ab; stop-opacity:1"/>  <!-- Base color -->
  <stop offset="75%" style="stop-color:#3a6e8f; stop-opacity:1"/>
  <stop offset="100%" style="stop-color:#2a5673; stop-opacity:1"/> <!-- Dark shade -->
</linearGradient>

    
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#15243e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15243e;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow-filter">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
  <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#4f89ab" flood-opacity="0.3"/>
</filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="1000" fill="#171e31"/>
  
  <!-- Main login card -->
  <g transform="translate(500, 480)">
    
    <!-- Card background -->
    <rect x="-280" y="-350" width="560" height="700" rx="20" 
          fill="#20263a" opacity="0.95" filter="url(#shadow)" class="fade-in"/>
    
    <!-- Card border -->
    <rect x="-275" y="-345" width="550" height="690" rx="18" 
          fill="none" stroke="url(#grad1)" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Welcome text -->
    <text x="0" y="-170" text-anchor="middle" font-family="'Segoe UI', sans-serif" 
          font-size="34" font-weight="700" fill="white" class="fade-in" style="animation-delay: 0.3s">
      Welcome Back
    </text>
    
    <text x="0" y="-140" text-anchor="middle" font-family="'Segoe UI', sans-serif" 
          font-size="15" fill="#94a3b8" class="fade-in" style="animation-delay: 0.4s">
      Sign in to continue to your account
    </text>
    
    <!-- Email Label -->
    <text x="-220" y="-105" font-family="'Segoe UI', sans-serif" 
          font-size="12" font-weight="500" fill="#94a3b8" class="fade-in" style="animation-delay: 0.5s">
      Email Address
    </text>
    
    <!-- Email input -->
    <g class="slide-in" style="animation-delay: 0.5s">
      <rect x="-220" y="-90" width="440" height="52" rx="10" 
            fill="#171e31" stroke="#334155" stroke-width="1.5"/>
      
      <!-- Email icon - centered vertically -->
      <g transform="translate(-195, -64)">
        <rect x="-9" y="-6.5" width="18" height="13" rx="2" 
              fill="none" stroke="#4f89ab" stroke-width="1.8"/>
        <path d="M -9,-6.5 L 0,2.5 L 9,-6.5" 
              fill="none" stroke="#4f89ab" stroke-width="1.8" stroke-linejoin="round"/>
      </g>
      
      <!-- Animated email text typing -->
      <text x="-160" y="-59" font-family="'Segoe UI', monospace" 
            font-size="14" fill="#94a3b8">
        <tspan style="animation: typeEmail 8s infinite">u</tspan><tspan style="animation: typeEmail 8s 0.1s infinite">s</tspan><tspan style="animation: typeEmail 8s 0.2s infinite">e</tspan><tspan style="animation: typeEmail 8s 0.3s infinite">r</tspan><tspan style="animation: typeEmail 8s 0.4s infinite">@</tspan><tspan style="animation: typeEmail 8s 0.5s infinite">e</tspan><tspan style="animation: typeEmail 8s 0.6s infinite">x</tspan><tspan style="animation: typeEmail 8s 0.7s infinite">a</tspan><tspan style="animation: typeEmail 8s 0.8s infinite">m</tspan><tspan style="animation: typeEmail 8s 0.9s infinite">p</tspan><tspan style="animation: typeEmail 8s 1s infinite">l</tspan><tspan style="animation: typeEmail 8s 1.1s infinite">e</tspan><tspan style="animation: typeEmail 8s 1.2s infinite">.</tspan><tspan style="animation: typeEmail 8s 1.3s infinite">c</tspan><tspan style="animation: typeEmail 8s 1.4s infinite">o</tspan><tspan style="animation: typeEmail 8s 1.5s infinite">m</tspan>
      </text>
    </g>
    
    <!-- Password Label -->
    <text x="-220" y="-18" font-family="'Segoe UI', sans-serif" 
          font-size="12" font-weight="500" fill="#94a3b8" class="fade-in" style="animation-delay: 0.6s">
      Password
    </text>
    
    <!-- Password input -->
    <g class="slide-in" style="animation-delay: 0.6s">
      <rect x="-220" y="0" width="440" height="52" rx="10" 
            fill="#171e31" stroke="#334155" stroke-width="1.5"/>
      
      <!-- Lock icon - centered vertically -->
      <g transform="translate(-195, 26)">
        <rect x="-5.5" y="-4" width="11" height="8" rx="1.5" 
              fill="none" stroke="#4f89ab" stroke-width="1.8"/>
        <path d="M -2,-4 L -2,-7 Q -2,-9 0,-9 Q 2,-9 2,-7 L 2,-4" 
              stroke="#4f89ab" stroke-width="1.8" fill="none"/>
      </g>
      
      <!-- Animated password dots typing -->
      <circle cx="-160" cy="26" r="3" fill="#94a3b8" style="animation: typePassword 8s infinite"/>
      <circle cx="-146" cy="26" r="3" fill="#94a3b8" style="animation: typePassword 8s 0.15s infinite"/>
      <circle cx="-132" cy="26" r="3" fill="#94a3b8" style="animation: typePassword 8s 0.3s infinite"/>
      <circle cx="-118" cy="26" r="3" fill="#94a3b8" style="animation: typePassword 8s 0.45s infinite"/>
      <circle cx="-104" cy="26" r="3" fill="#94a3b8" style="animation: typePassword 8s 0.6s infinite"/>
      <circle cx="-90" cy="26" r="3" fill="#94a3b8" style="animation: typePassword 8s 0.75s infinite"/>
      <circle cx="-76" cy="26" r="3" fill="#94a3b8" style="animation: typePassword 8s 0.9s infinite"/>
      <circle cx="-62" cy="26" r="3" fill="#94a3b8" style="animation: typePassword 8s 1.05s infinite"/>
      
      <!-- Eye icon -->
      <ellipse cx="195" cy="26" rx="8" ry="5.5" 
               fill="none" stroke="#64748b" stroke-width="1.5"/>
      <circle cx="195" cy="26" r="2.5" fill="#64748b"/>
    </g>
    
 <!-- Remember me & Forgot password -->
    <g class="fade-in" style="animation-delay: 0.7s">
      <!-- Checkbox -->
      <rect x="-219" y="76.5" width="17" height="17" rx="4" fill="#0f172a" stroke="#4f89ab" stroke-width="1.8"/>

     <path d="M -214,86 L -211,89 L -207,80" fill="none" stroke="#4f89ab" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      
      <text x="-195" y="88.5" font-family="'Segoe UI', sans-serif" 
            font-size="14" fill="#94a3b8">
        Remember me
      </text>
      
      <text x="220" y="88.5" text-anchor="end" font-family="'Segoe UI', sans-serif" 
            font-size="13" fill="#4f89ab" style="cursor: pointer">
        Forgot Password?
      </text>
    </g>

    
    <!-- Sign in button -->
    <g class="fade-in glow" style="animation-delay: 0.8s">
      <rect x="-220" y="105" width="440" height="50" rx="10" 
            fill="url(#gradButton)" />
      
      <text x="0" y="136" text-anchor="middle" font-family="'Segoe UI', sans-serif" 
            font-size="16" font-weight="600" fill="white">
        Sign In
      </text>
      
      <!-- Arrow -->
      <path d="M 75,131 L 85,131 M 80,127 L 85,131 L 80,135" 
            stroke="white" stroke-width="2.5" fill="none" 
            stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Social Login Section -->
    <g class="fade-in" style="animation-delay: 0.9s">
      <text x="0" y="205" text-anchor="middle" font-family="'Segoe UI', sans-serif" 
            font-size="13" fill="#64748b">
        Or continue with
      </text>
      
      <!-- Social Buttons Container -->
      <g transform="translate(0, 230)">
        <!-- Google -->
        <g transform="translate(-110, 0)" style="cursor: pointer">
          <rect x="-45" y="-18" width="90" height="40" rx="8" 
                fill="#0f172a" stroke="#334155" stroke-width="1.5"/>
          <circle cx="-20" cy="2" r="10" fill="#fff"/>
          <text x="-2" y="7" font-family="'Segoe UI', sans-serif" 
                font-size="12" fill="#94a3b8">Google</text>
        </g>
        
        <!-- LinkedIn -->
        <g transform="translate(0, 0)" style="cursor: pointer">
          <rect x="-45" y="-18" width="90" height="40" rx="8" 
                fill="#0f172a" stroke="#334155" stroke-width="1.5"/>
          <rect x="-25" y="-5" width="16" height="14" rx="2" fill="#0077b5"/>
          <text x="-5" y="7" font-family="'Segoe UI', sans-serif" 
                font-size="11" fill="#94a3b8">LinkedIn</text>
        </g>
        
        <!-- GitHub -->
        <g transform="translate(110, 0)" style="cursor: pointer">
          <rect x="-45" y="-18" width="90" height="40" rx="8" 
                fill="#0f172a" stroke="#334155" stroke-width="1.5"/>
          <circle cx="-20" cy="2" r="10" fill="#333"/>
          <circle cx="-20" cy="-1" r="3.5" fill="#fff"/>
          <text x="-2" y="7" font-family="'Segoe UI', sans-serif" 
                font-size="12" fill="#94a3b8">GitHub</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Floating shield (left) -->
  <g transform="translate(180, 480)" class="float">
    <path d="M 0,-26 L 20,-18 L 20,8 Q 20,22 0,30 Q -20,22 -20,8 L -20,-18 Z" 
          fill="url(#grad1)" opacity="0.85" filter="url(#shadow)"/>
    <path d="M -9,0 L -3,8 L 12,-10" 
          fill="none" stroke="white" stroke-width="3" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Floating fingerprint (right) -->
  <g transform="translate(820, 380)" class="float" style="animation-delay: 0.4s">
    <circle cx="0" cy="0" r="3.5" fill="url(#grad1)"/>
    <path d="M 0,-20 Q -12,-20 -16,-12 Q -20,-3 -20,8" 
          fill="none" stroke="url(#grad1)" stroke-width="2.5" opacity="0.8" 
          stroke-linecap="round"/>
    <path d="M 0,-24 Q 15,-24 20,-12 Q 24,-3 24,12" 
          fill="none" stroke="url(#grad1)" stroke-width="2.5" opacity="0.6" 
          stroke-linecap="round"/>
    <path d="M -8,-16 Q -12,-12 -12,0" 
          fill="none" stroke="url(#grad1)" stroke-width="2.5" opacity="0.7" 
          stroke-linecap="round"/>
    <path d="M 8,-16 Q 12,-12 12,3" 
          fill="none" stroke="url(#grad1)" stroke-width="2.5" opacity="0.7" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Bottom text -->
  <g class="fade-in" style="animation-delay: 0.3s">
    <text x="500" y="890" text-anchor="middle" font-family="'Segoe UI', sans-serif" 
          font-size="28" font-weight="700" fill="#4f89ab">
      APEX Innovation
    </text>
    <text x="500" y="925" text-anchor="middle" font-family="'Segoe UI', sans-serif" 
          font-size="20" font-weight="400" fill="#94a3b8">
      HR Management System
    </text>
    <text x="500" y="955" text-anchor="middle" font-family="'Segoe UI', sans-serif" 
          font-size="15" fill="#94a3b8">
      Secure • Efficient • Innovative
    </text>
  </g>
  
</svg>
